<!DOCTYPE>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
        <link href="theme/assets/css/style.css" rel="stylesheet" type="text/css" >
    </head>
    <body>
        <div id="header">
                <ul class=horizontal>
                    {% for page in pages %}
                        <li>
                            <a href="/{{ page.url }}">{{ page.title }}</a>
                        </li>
                    {% endfor %}
                </ul>
        </div>
    
        <div id="content">
            {% block content %}

            {% endblock %}
        </div>

        <div id="sidebar">
            {% block sidebar %}

            {% endblock %}
        </div>

    </body>
</html>
