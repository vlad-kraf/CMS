{% extends "index.html" %}


{% block content %}
<h1>{{ name }}</h1>
<div class="row">
    <a href="/admin/category">Добавить категорию</a>


    <div class="col-lg-12">
        {% for category in categories %}
        <div class="col-lg-12">
            <div class="col-lg-1">{{ category.id }}</div>
            <div class="col-lg-4">
                <a href="/admin/category?id={{ category.id }}">
                    {{ category.title }}
                </a>
            </div>
            <div class="col-lg-7">{{ category.content }}</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
