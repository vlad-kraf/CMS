{% extends "index.html" %}


{% block content %}
<h1>{{ product.title }}</h1> <!--название товара-->
<div class="col-lg-12">
    <!--все находится только в форме-->
    <form method="post" enctype="multipart/form-data">

        <input type="hidden" name="id" value="{{ product.id }}">

        <div class="form-group">
            <label>Название</label>
            <input class="form-control" type="text" name="title" value="{{ product.title }}">
        </div>
        <div class="form-group">
            <label>URL</label>
            <input class="form-control" type="text" name="url" value="{{ product.url }}">
        </div>
        <div class="form-group">
            <label>Видимость</label>
            <input class="form-control" type="checkbox" name="visible" value="{{ product.visible }}">
        </div>
        <div class="form-group">
            <label>Картинка</label>
            <input class="form-control" type="file" name="image" value="">
        </div>
        <div class="form-group">
            <label>Описание</label>
            <textarea class="form-control" name="content">{{ product.content }}</textarea>
        </div>

        <input type="submit" name="save" value="Сохранить">
    </form>
</div>
{% endblock %}
