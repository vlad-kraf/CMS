{% extends "index.html" %}


{% block content %}
<h1>{{ category.title }}</h1> <!--название категори-->
<div class="col-lg-12">
    <!--все находится только в форме-->
    <form method="post" enctype="multipart/form-data">

        <input type="hidden" name="id" value="{{ category.id }}">

        <div class="form-group">
            <label>Название</label>
            <input class="form-control" type="text" name="title" value="{{ category.title }}">
        </div>
        <div class="form-group">
            <label>URL</label>
            <input class="form-control" type="text" name="url" value="{{ category.url }}">
        </div>
        <div class="form-group">
            <label>Видимость</label>
            <input class="form-control" type="checkbox" name="visible" value="{{ category.visible }}">
        </div>
        <div class="form-group">
            <label>Описание</label>
            <textarea class="form-control" name="content">{{ category.content }}</textarea>
        </div>

        <input type="submit" name="save" value="Сохранить">
    </form>
</div>
{% endblock %}
