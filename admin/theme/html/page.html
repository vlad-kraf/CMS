{% extends "index.html" %}


{% block content %}
<h1>{{ page.name }}</h1> <!--название товара-->
<div class="col-lg-12">
    <!--все находится только в форме-->
    <form method="post" enctype="multipart/form-data">

        <input type="hidden" name="id" value="{{ page.id }}">

        <div class="form-group">
            <label>Название</label>
            <input class="form-control" type="text" name="name" value="{{ page.title }}">
        </div>
        <div class="form-group">
            <label>URL</label>
            <input class="form-control" type="text" name="url" value="{{ page.url }}">
        </div>
        <div class="form-group">
            <label>Видимость</label>
            <input class="form-control" type="checkbox" name="visible" value="{{ page.visible }}">
        </div>
        <div class="form-group">
            <label>Описание</label>
            <textarea class="form-control" name="content">{{ page.content }}</textarea>
        </div>

        <input type="submit" name="save" value="Сохранить">
    </form>
</div>
{% endblock %}
